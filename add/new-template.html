<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة قالب جديد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .wd-template-form {
        background-color: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 24px;
      }

      .wd-form-group {
        margin-bottom: 24px;
      }

      .wd-form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .wd-form-control:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      }

      .wd-required {
        color: #dc3545;
        margin-right: 4px;
      }

      .wd-error-message {
        color: #dc3545;
        font-size: 0.85em;
        margin-top: 8px;
        display: none;
      }

      .wd-variables-section {
        background-color: #f8f9fa;
        padding: 16px;
        border-radius: 8px;
        margin-top: 16px;
      }

      .wd-variables-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
      }

      .wd-variable-item {
        background-color: #e9ecef;
        padding: 4px 12px;
        border-radius: 16px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .wd-variable-item:hover {
        background-color: #dee2e6;
      }

      .wd-template-preview {
        background-color: #f8f9fa;
        padding: 16px;
        border-radius: 8px;
        margin-top: 16px;
      }

      .wd-preview-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .wd-preview-type {
        background-color: #4a90e2;
        color: white;
        padding: 4px 12px;
        border-radius: 16px;
        font-size: 14px;
      }

      .wd-preview-content {
        background-color: white;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid #ddd;
        min-height: 100px;
      }
    </style>
  </head>

  <body>
    <div class="wd-container">
      <!-- القسم الأول: القائمة الجانبية -->
      <aside class="wd-sidebar">
        <div class="wd-logo">
          <img src="../imgs/logo.png" alt="شعار المنصة" />
        </div>
        <nav class="wd-nav">
          <ul>
            <li class="wd-nav-item">
              <i class="fa-solid fa-gauge"></i>
              <span
                ><a href="../index.html" class="wd-nav-link"
                  >لوحة التحكم</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fa-solid fa-comments"></i>
              <span
                ><a href="../chat.html" class="wd-nav-link">المحادثات</a></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fa-solid fa-users"></i>
              <span
                ><a href="../contacts.html" class="wd-nav-link"
                  >جهات الاتصال</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fa-solid fa-diagram-project"></i>
              <span
                ><a href="../flows.html" class="wd-nav-link">التدفقات</a></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-bullhorn"></i>
              <span
                ><a href="../campaigns.html" class="wd-nav-link"
                  >الحملات</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-calendar"></i>
              <span
                ><a href="../calendar.html" class="wd-nav-link"
                  >التقويم</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-file-alt"></i>
              <span
                ><a href="../contents.html" class="wd-nav-link"
                  >المحتويات</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-code"></i>
              <span
                ><a href="../developers.html" class="wd-nav-link"
                  >المطورين</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-cog"></i>
              <span
                ><a href="../settings.html" class="wd-nav-link"
                  >الإعدادات</a
                ></span
              >
            </li>
          </ul>
        </nav>
      </aside>

      <!-- القسم الثاني: المحتوى الرئيسي -->
      <main class="wd-main-content">
        <div class="wd-content-header">
          <div class="wd-header-left">
            <button
              class="wd-back-btn"
              onclick="window.location.href='../contents.html'"
            >
              <i class="fas fa-arrow-right"></i>
            </button>
            <h1>إضافة قالب جديد</h1>
          </div>
        </div>

        <div class="wd-content-body">
          <div class="wd-template-form">
            <div class="wd-form-group">
              <label for="templateName"
                >اسم القالب <span class="wd-required">*</span></label
              >
              <input
                type="text"
                id="templateName"
                class="wd-form-control"
                placeholder="أدخل اسم القالب"
                oninput="updateTemplatePreview()"
              />
              <div class="wd-error-message" id="templateNameError"></div>
            </div>

            <div class="wd-form-group">
              <label for="templateType"
                >نوع القالب <span class="wd-required">*</span></label
              >
              <select
                id="templateType"
                class="wd-form-control"
                onchange="updateTemplatePreview()"
              >
                <option value="">اختر نوع القالب</option>
                <option value="welcome">ترحيب</option>
                <option value="support">دعم فني</option>
                <option value="sales">مبيعات</option>
                <option value="follow-up">متابعة</option>
              </select>
              <div class="wd-error-message" id="templateTypeError"></div>
            </div>

            <div class="wd-form-group">
              <label for="templateContent"
                >محتوى القالب <span class="wd-required">*</span></label
              >
              <textarea
                id="templateContent"
                class="wd-form-control"
                rows="6"
                placeholder="أدخل محتوى القالب"
                oninput="updateTemplatePreview()"
              ></textarea>
              <div class="wd-error-message" id="templateContentError"></div>
            </div>

            <div class="wd-variables-section">
              <h4>المتغيرات المتاحة</h4>
              <div class="wd-variables-list">
                <div
                  class="wd-variable-item"
                  onclick="insertVariable('{{name}}')"
                >
                  {{name}}
                </div>
                <div
                  class="wd-variable-item"
                  onclick="insertVariable('{{company}}')"
                >
                  {{company}}
                </div>
                <div
                  class="wd-variable-item"
                  onclick="insertVariable('{{date}}')"
                >
                  {{date}}
                </div>
                <div
                  class="wd-variable-item"
                  onclick="insertVariable('{{time}}')"
                >
                  {{time}}
                </div>
              </div>
            </div>

            <div class="wd-template-preview">
              <div class="wd-preview-header">
                <h4>معاينة القالب</h4>
                <span class="wd-preview-type" id="previewType">نوع القالب</span>
              </div>
              <div class="wd-preview-content" id="previewContent">
                سيتم عرض معاينة القالب هنا
              </div>
            </div>

            <div class="wd-form-actions">
              <button
                class="wd-btn wd-btn-secondary"
                onclick="window.location.href='../contents.html'"
              >
                إلغاء
              </button>
              <button class="wd-btn wd-btn-primary" onclick="createTemplate()">
                إنشاء القالب
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../script.js"></script>
    <script>
      function updateTemplatePreview() {
        const type = document.getElementById("templateType").value;
        const content = document.getElementById("templateContent").value;

        document.getElementById("previewType").textContent = getTemplateTypeName(type);
        document.getElementById("previewContent").textContent = content || "سيتم عرض معاينة القالب هنا";
      }

      function getTemplateTypeName(type) {
        const types = {
          welcome: "ترحيب",
          support: "دعم فني",
          sales: "مبيعات",
          follow-up: "متابعة"
        };
        return types[type] || "نوع القالب";
      }

      function insertVariable(variable) {
        const content = document.getElementById("templateContent");
        const start = content.selectionStart;
        const end = content.selectionEnd;
        const text = content.value;

        content.value = text.substring(0, start) + variable + text.substring(end);
        content.selectionStart = content.selectionEnd = start + variable.length;

        updateTemplatePreview();
      }

      function createTemplate() {
        const name = document.getElementById("templateName").value;
        const type = document.getElementById("templateType").value;
        const content = document.getElementById("templateContent").value;

        // إخفاء جميع رسائل الخطأ
        document.querySelectorAll(".wd-error-message").forEach((el) => (el.style.display = "none"));

        let isValid = true;

        if (!name) {
          document.getElementById("templateNameError").style.display = "block";
          document.getElementById("templateNameError").textContent = "الرجاء إدخال اسم القالب";
          isValid = false;
        }

        if (!type) {
          document.getElementById("templateTypeError").style.display = "block";
          document.getElementById("templateTypeError").textContent = "الرجاء اختيار نوع القالب";
          isValid = false;
        }

        if (!content) {
          document.getElementById("templateContentError").style.display = "block";
          document.getElementById("templateContentError").textContent = "الرجاء إدخال محتوى القالب";
          isValid = false;
        }

        if (isValid) {
          // هنا يمكنك إضافة الكود لإنشاء القالب
          alert("تم إنشاء القالب بنجاح");
          window.location.href = "../contents.html";
        }
      }
    </script>
  </body>
</html>
