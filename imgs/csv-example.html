<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        background-color: #f8f9fa;
        overflow: hidden;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px 12px;
        text-align: right;
        font-size: 14px;
      }
      th {
        background-color: #4a90e2;
        color: white;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: #f8f9fa;
      }
      .title {
        text-align: center;
        margin-bottom: 15px;
        color: #333;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="title">مثال على ملف CSV</div>
    <table>
      <tr>
        <th>phone</th>
        <th>name</th>
        <th>custom_field_name_1</th>
        <th>custom_field_name_2</th>
      </tr>
      <tr>
        <td>966501234567</td>
        <td>أحمد محمد</td>
        <td>باقة الأعمال</td>
        <td>12345</td>
      </tr>
      <tr>
        <td>966502345678</td>
        <td>سارة أحمد</td>
        <td>باقة الأعمال برو</td>
        <td>67890</td>
      </tr>
      <tr>
        <td>966503456789</td>
        <td>محمد علي</td>
        <td>الباقة الاحترافية</td>
        <td>11111</td>
      </tr>
    </table>
  </body>
</html>
