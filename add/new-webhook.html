<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة ويب هوك جديد</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .wd-webhook-form {
        background-color: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 24px;
      }

      .wd-form-group {
        margin-bottom: 24px;
      }

      .wd-form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .wd-form-control:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      }

      .wd-required {
        color: #dc3545;
        margin-right: 4px;
      }

      .wd-error-message {
        color: #dc3545;
        font-size: 0.85em;
        margin-top: 8px;
        display: none;
      }

      .wd-events-section {
        background-color: #f8f9fa;
        padding: 16px;
        border-radius: 8px;
        margin-top: 16px;
      }

      .wd-events-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 12px;
        margin-top: 12px;
      }

      .wd-event-item {
        background-color: white;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .wd-event-item:hover {
        border-color: #4a90e2;
      }

      .wd-event-item.selected {
        border-color: #4a90e2;
        background-color: rgba(74, 144, 226, 0.1);
      }

      .wd-event-item h5 {
        margin: 0 0 4px 0;
        color: #333;
      }

      .wd-event-item p {
        margin: 0;
        font-size: 0.85em;
        color: #666;
      }

      .wd-auth-section {
        background-color: #f8f9fa;
        padding: 16px;
        border-radius: 8px;
        margin-top: 16px;
      }

      .wd-auth-type {
        display: flex;
        gap: 16px;
        margin-top: 12px;
      }

      .wd-auth-option {
        flex: 1;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ddd;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .wd-auth-option:hover {
        border-color: #4a90e2;
      }

      .wd-auth-option.selected {
        border-color: #4a90e2;
        background-color: rgba(74, 144, 226, 0.1);
      }

      .wd-auth-option h5 {
        margin: 0 0 4px 0;
        color: #333;
      }

      .wd-auth-option p {
        margin: 0;
        font-size: 0.85em;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="wd-container">
      <!-- القسم الأول: القائمة الجانبية -->
      <aside class="wd-sidebar">
        <div class="wd-logo">
          <img src="../imgs/logo.png" alt="شعار المنصة" />
        </div>
        <nav class="wd-nav">
          <ul>
            <li class="wd-nav-item">
              <i class="fa-solid fa-gauge"></i>
              <span
                ><a href="../index.html" class="wd-nav-link"
                  >لوحة التحكم</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fa-solid fa-comments"></i>
              <span
                ><a href="../chat.html" class="wd-nav-link">المحادثات</a></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fa-solid fa-users"></i>
              <span
                ><a href="../contacts.html" class="wd-nav-link"
                  >جهات الاتصال</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fa-solid fa-diagram-project"></i>
              <span
                ><a href="../flows.html" class="wd-nav-link">التدفقات</a></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-bullhorn"></i>
              <span
                ><a href="../campaigns.html" class="wd-nav-link"
                  >الحملات</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-calendar"></i>
              <span
                ><a href="../calendar.html" class="wd-nav-link"
                  >التقويم</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-file-alt"></i>
              <span
                ><a href="../contents.html" class="wd-nav-link"
                  >المحتويات</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-code"></i>
              <span
                ><a href="../developers.html" class="wd-nav-link"
                  >المطورين</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-cog"></i>
              <span
                ><a href="../settings.html" class="wd-nav-link"
                  >الإعدادات</a
                ></span
              >
            </li>
          </ul>
        </nav>
      </aside>

      <!-- القسم الثاني: المحتوى الرئيسي -->
      <main class="wd-main-content" style="right: 65px">
        <div class="wd-content-header" style="right: 65px">
          <div class="wd-header-left">
            <button
              class="wd-back-btn"
              onclick="window.location.href='../developers.html'"
            >
              <i class="fas fa-arrow-right"></i>
            </button>
            <h1>إضافة ويب هوك جديد</h1>
          </div>
        </div>

        <div class="wd-content-body" style="right: 65px">
          <div class="wd-webhook-form">
            <div class="wd-form-group">
              <label for="webhookName"
                >اسم الويب هوك <span class="wd-required">*</span></label
              >
              <input
                type="text"
                id="webhookName"
                class="wd-form-control"
                placeholder="أدخل اسم الويب هوك"
              />
              <div class="wd-error-message" id="webhookNameError"></div>
            </div>

            <div class="wd-form-actions">
              <button
                class="wd-btn wd-btn-secondary"
                onclick="window.location.href='../developers.html'"
              >
                إلغاء
              </button>
              <button class="wd-btn" onclick="createWebhook()">
                إنشاء الويب هوك
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../script.js"></script>
    <script>
      let selectedEvents = [];
      let selectedAuthType = "none";

      function toggleEvent(element) {
        element.classList.toggle("selected");
        const eventName = element.querySelector("h5").textContent;

        if (element.classList.contains("selected")) {
          selectedEvents.push(eventName);
        } else {
          selectedEvents = selectedEvents.filter(
            (event) => event !== eventName
          );
        }
      }

      function selectAuthType(element, type) {
        document.querySelectorAll(".wd-auth-option").forEach((option) => {
          option.classList.remove("selected");
        });
        element.classList.add("selected");
        selectedAuthType = type;

        document.getElementById("basicAuthFields").style.display =
          type === "basic" ? "block" : "none";
        document.getElementById("tokenAuthFields").style.display =
          type === "token" ? "block" : "none";
      }

      function createWebhook() {
        const name = document.getElementById("webhookName").value;
        const url = document.getElementById("webhookUrl").value;
        const username = document.getElementById("basicUsername")?.value;
        const password = document.getElementById("basicPassword")?.value;
        const token = document.getElementById("tokenValue")?.value;

        // إخفاء جميع رسائل الخطأ
        document
          .querySelectorAll(".wd-error-message")
          .forEach((el) => (el.style.display = "none"));

        let isValid = true;

        if (!name) {
          document.getElementById("webhookNameError").style.display = "block";
          document.getElementById("webhookNameError").textContent =
            "الرجاء إدخال اسم الويب هوك";
          isValid = false;
        }

        if (!url) {
          document.getElementById("webhookUrlError").style.display = "block";
          document.getElementById("webhookUrlError").textContent =
            "الرجاء إدخال رابط الويب هوك";
          isValid = false;
        }

        if (selectedEvents.length === 0) {
          document.getElementById("webhookEventsError").style.display = "block";
          document.getElementById("webhookEventsError").textContent =
            "الرجاء اختيار حدث واحد على الأقل";
          isValid = false;
        }

        if (selectedAuthType === "basic") {
          if (!username) {
            document.getElementById("basicUsernameError").style.display =
              "block";
            document.getElementById("basicUsernameError").textContent =
              "الرجاء إدخال اسم المستخدم";
            isValid = false;
          }

          if (!password) {
            document.getElementById("basicPasswordError").style.display =
              "block";
            document.getElementById("basicPasswordError").textContent =
              "الرجاء إدخال كلمة المرور";
            isValid = false;
          }
        }

        if (selectedAuthType === "token" && !token) {
          document.getElementById("tokenValueError").style.display = "block";
          document.getElementById("tokenValueError").textContent =
            "الرجاء إدخال رمز المصادقة";
          isValid = false;
        }

        if (isValid) {
          // هنا يمكنك إضافة الكود لإنشاء الويب هوك
          alert("تم إنشاء الويب هوك بنجاح");
          window.location.href = "../developers.html";
        }
      }

      // تحديد المصادقة الافتراضية عند تحميل الصفحة
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".wd-auth-option").classList.add("selected");
      });
    </script>
  </body>
</html>
