<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة اختصار جديد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .wd-shortcut-form {
        background-color: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 24px;
      }

      .wd-form-group {
        margin-bottom: 24px;
      }

      .wd-form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .wd-form-control:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      }

      .wd-required {
        color: #dc3545;
        margin-right: 4px;
      }

      .wd-error-message {
        color: #dc3545;
        font-size: 0.85em;
        margin-top: 8px;
        display: none;
      }

      .wd-shortcut-preview {
        background-color: #f8f9fa;
        padding: 16px;
        border-radius: 8px;
        margin-top: 16px;
      }

      .wd-shortcut-preview h4 {
        margin-bottom: 8px;
        color: #666;
      }

      .wd-preview-box {
        background-color: #fff;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ddd;
      }

      .wd-preview-trigger {
        color: #4a90e2;
        font-weight: 500;
      }

      .wd-preview-response {
        margin-top: 8px;
        color: #666;
      }
    </style>
  </head>

  <body>
    <div class="wd-container">
      <!-- القسم الأول: القائمة الجانبية -->
      <aside class="wd-sidebar">
        <div class="wd-logo">
          <img src="../imgs/logo.png" alt="شعار المنصة" />
        </div>
        <nav class="wd-nav">
          <ul>
            <li class="wd-nav-item">
              <i class="fa-solid fa-gauge"></i>
              <span
                ><a href="../index.html" class="wd-nav-link"
                  >لوحة التحكم</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fa-solid fa-comments"></i>
              <span
                ><a href="../chat.html" class="wd-nav-link">المحادثات</a></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fa-solid fa-users"></i>
              <span
                ><a href="../contacts.html" class="wd-nav-link"
                  >جهات الاتصال</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fa-solid fa-diagram-project"></i>
              <span
                ><a href="../flows.html" class="wd-nav-link">التدفقات</a></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-bullhorn"></i>
              <span
                ><a href="../campaigns.html" class="wd-nav-link"
                  >الحملات</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-calendar"></i>
              <span
                ><a href="../calendar.html" class="wd-nav-link"
                  >التقويم</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-file-alt"></i>
              <span
                ><a href="../contents.html" class="wd-nav-link"
                  >المحتويات</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-code"></i>
              <span
                ><a href="../developers.html" class="wd-nav-link"
                  >المطورين</a
                ></span
              >
            </li>
            <li class="wd-nav-item">
              <i class="fas fa-cog"></i>
              <span
                ><a href="../settings.html" class="wd-nav-link"
                  >الإعدادات</a
                ></span
              >
            </li>
          </ul>
        </nav>
      </aside>

      <!-- القسم الثاني: المحتوى الرئيسي -->
      <main class="wd-main-content">
        <div class="wd-content-header">
          <div class="wd-header-left">
            <button
              class="wd-back-btn"
              onclick="window.location.href='../settings.html'"
            >
              <i class="fas fa-arrow-right"></i>
            </button>
            <h1>إضافة اختصار جديد</h1>
          </div>
        </div>

        <div class="wd-content-body">
          <div class="wd-shortcut-form">
            <div class="wd-form-group">
              <label for="shortcutName"
                >اسم الاختصار <span class="wd-required">*</span></label
              >
              <input
                type="text"
                id="shortcutName"
                class="wd-form-control"
                placeholder="أدخل اسم الاختصار"
                oninput="updateShortcutPreview()"
              />
              <div class="wd-error-message" id="shortcutNameError"></div>
            </div>

            <div class="wd-form-group">
              <label for="shortcutTrigger"
                >مفتاح الاختصار <span class="wd-required">*</span></label
              >
              <input
                type="text"
                id="shortcutTrigger"
                class="wd-form-control"
                placeholder="أدخل مفتاح الاختصار"
                oninput="updateShortcutPreview()"
              />
              <div class="wd-error-message" id="shortcutTriggerError"></div>
            </div>

            <div class="wd-form-group">
              <label for="shortcutResponse"
                >الرد التلقائي <span class="wd-required">*</span></label
              >
              <textarea
                id="shortcutResponse"
                class="wd-form-control"
                rows="4"
                placeholder="أدخل الرد التلقائي"
                oninput="updateShortcutPreview()"
              ></textarea>
              <div class="wd-error-message" id="shortcutResponseError"></div>
            </div>

            <div class="wd-shortcut-preview">
              <h4>معاينة الاختصار</h4>
              <div class="wd-preview-box">
                <div class="wd-preview-trigger" id="previewTrigger">
                  مفتاح الاختصار
                </div>
                <div class="wd-preview-response" id="previewResponse">
                  الرد التلقائي
                </div>
              </div>
            </div>

            <div class="wd-form-actions">
              <button
                class="wd-btn wd-btn-secondary"
                onclick="window.location.href='../settings.html'"
              >
                إلغاء
              </button>
              <button class="wd-btn wd-btn-primary" onclick="createShortcut()">
                إنشاء الاختصار
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="../script.js"></script>
    <script>
      function updateShortcutPreview() {
        const trigger = document.getElementById("shortcutTrigger").value;
        const response = document.getElementById("shortcutResponse").value;

        document.getElementById("previewTrigger").textContent =
          trigger || "مفتاح الاختصار";
        document.getElementById("previewResponse").textContent =
          response || "الرد التلقائي";
      }

      function createShortcut() {
        const name = document.getElementById("shortcutName").value;
        const trigger = document.getElementById("shortcutTrigger").value;
        const response = document.getElementById("shortcutResponse").value;

        // إخفاء جميع رسائل الخطأ
        document
          .querySelectorAll(".wd-error-message")
          .forEach((el) => (el.style.display = "none"));

        let isValid = true;

        if (!name) {
          document.getElementById("shortcutNameError").style.display = "block";
          document.getElementById("shortcutNameError").textContent =
            "الرجاء إدخال اسم الاختصار";
          isValid = false;
        }

        if (!trigger) {
          document.getElementById("shortcutTriggerError").style.display =
            "block";
          document.getElementById("shortcutTriggerError").textContent =
            "الرجاء إدخال مفتاح الاختصار";
          isValid = false;
        }

        if (!response) {
          document.getElementById("shortcutResponseError").style.display =
            "block";
          document.getElementById("shortcutResponseError").textContent =
            "الرجاء إدخال الرد التلقائي";
          isValid = false;
        }

        if (isValid) {
          // هنا يمكنك إضافة الكود لإنشاء الاختصار
          alert("تم إنشاء الاختصار بنجاح");
          window.location.href = "../settings.html";
        }
      }
    </script>
  </body>
</html>
